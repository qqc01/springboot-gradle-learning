ext {
    grpcVersion = "1.15.0"
    lang3Version = '3.12.0'
    springBootVersion = '1.5.15.RELEASE'
    junitVersion = "4.12"
    fastjsonVersion = '2.0.32'
    mybatisVersion = "1.3.2"
    oracleVersion = "11.2.0.3"
    druidVersion = "1.1.10"
    mysqlVersion = "6.0.6"
    easyexcelVersion = "2.2.6"

    library = [
            commons_lang3    : "org.apache.commons:commons-lang3:${lang3Version}",
            springboot_test  : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
            junit            : "junit:junit:${junitVersion}",
            fastjson         : "com.alibaba:fastjson:${fastjsonVersion}",
            mybatis          : "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisVersion}",
            oracle           : "com.oracle:ojdbc6:${oracleVersion}",
            druid            : "com.alibaba:druid:${druidVersion}",
            mysql            : "mysql:mysql-connector-java:${mysqlVersion}",
            easyexcel        : "com.alibaba:easyexcel:${easyexcelVersion}",
            springboot_log4j2: "org.springframework.boot:spring-boot-starter-log4j2:${springBootVersion}",
            springboot       : "org.springframework.boot:spring-boot-starter:${springBootVersion}",
    ]
}
